    <script>
        if ($.cookie("user") == "" || $.cookie("user") == null || $.cookie("user") == undefined) {
            alert("请登录");
            location.replace("sign-in.html");
        }

        var serverUrl = "http://127.0.0.1:8881/";

        var user = JSON.parse($.cookie("user"));
        document.getElementById("name").innerHTML = user.name;
        switch (user.type) {
            case 1:
                document.getElementById("type").innerHTML = "总经理";
                break;
            case 2:
                document.getElementById("type").innerHTML = "部门经理";
                break;
            case 3:
                document.getElementById("type").innerHTML = "职员";
                break;
            default:
                break;
        }
        document.getElementById("tel_number").innerHTML = user.tel_number;
        document.getElementById("login_name").innerHTML = user.login_name;
        document.getElementById("password").innerHTML = user.password;

        function update_password() {
            var password = document.getElementById("input_password").value;
            if (!(/((^(?=.*[a-z])(?=.*[A-Z])(?=.*\W)[\da-zA-Z\W]{8,16}$)|(^(?=.*\d)(?=.*[A-Z])(?=.*\W)[\da-zA-Z\W]{8,16}$)|(^(?=.*\d)(?=.*[a-z])(?=.*\W)[\da-zA-Z\W]{8,16}$)|(^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[\da-zA-Z\W]{8,16}$))/.test(password))) {
                this.newPasswordMsg = alert('请输入8-16位字符，至少包含数字、大写字母、小写字母、特殊字符中的三种类型');
                return;
            }
            user.password = password;
            putJSON(JSON.stringify(user));
            $('#demoModal').modal('hide')
            document.getElementById("password").innerHTML = user.password;
        }

        function putJSON(jsonData) {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp = new XMLHttpRequest();
            }
            else {
                // IE6, IE5 浏览器执行代码
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    result = xmlhttp.responseText;
                    return result;
                }
            }
            xmlhttp.open("PUT", serverUrl + "user", false);
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.send(jsonData);
        }
    </script>

    <script>
        function selectByLoginName() {
            if (JSON.parse($.cookie("user")).type == 3) {
                alert("没有权限")
                return;
            }
            $('#select_table').bootstrapTable('destroy');
            $("#select_table").bootstrapTable({
                url: serverUrl + "userByLoginName/" + document.getElementById("select_input").value,       //发送get请求的url地址
                pagination: true,       //是否分页
                pageSize: 5,           //每页的记录行数
                search: true,           //是否显示搜索框
                columns: [
                    {
                        field: "name",
                        title: "姓名",
                        align: "center",
                    }, {
                        field: "tel_number",
                        title: "电话号码",
                        align: "center",

                        field: "type",
                        title: "职位",
                        align: "center",
                        formatter: function (value) {

                            else if (value == 2)

                            else

                        title: "昵称",
                        align: "center",

                    $($element).css("background-color", "#f8f8f8");
