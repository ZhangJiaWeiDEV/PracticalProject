    <div class="main-content">
      <input type="date" id="date" onchange="changeDate(this.value)" />
      <table class="table" id="logTable"></table>

      <script>
        function getNowFormatDate() {
          var date = new Date();
          var seperator1 = "-";
          var year = date.getFullYear();
          var month = date.getMonth() + 1;
          var strDate = date.getDate();
          if (month >= 1 && month <= 9) {
            month = "0" + month;
          }
          if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
          }
          var currentdate = year + seperator1 + month + seperator1 + strDate;
          return currentdate;
        }

        var cookie_date = $.cookie("date");
        if (cookie_date != null) {
          document.getElementById("date").value = cookie_date;
        } else {
          document.getElementById("date").value = getNowFormatDate();
        }

        var date = document.getElementById("date").value;
        function changeDate(new_date) {
          date = new_date;
          $.cookie("date", new_date);
          setTimeout("window.location.reload()", 500);         //延时0.5秒刷新数据，防止数据不同步
          $('#logTable').bootstrapTable('refresh');
        };

        $("#logTable").bootstrapTable({
          url: "http://118.190.90.167:8880/getLog/" + date,       //发送get请求的url地址
          method: "get",
          pagination: true,       //是否分页
          pageSize: 5,           //每页的记录行数
          search: true,           //是否显示搜索框
          sortable: true,
          sortOrder: "asc",
          columns: [
            {
              field: "type",
              title: "请求方式",
              align: "center",
            },
            {
              field: "url",
              title: "URL",
              align: "center",
            }, {
              field: "date",
              title: "请求时间",
              align: "center",
            }, {
              field: "requestParam",
              title: "请求参数",
              align: "center",
              formatter: function (value) {
                if (value == "")
                  return "无";
                else
                  return value;
              },
            }, {
              field: "responseParam",
              title: "响应参数",
              align: "center",
              formatter: function (value) {
                if (value == 300)
                  return "请求成功";
                else if (value == 301) {
                  return "请求失败";
                } else
                  return value;
              },
            }],
          onClickRow: function (row, $element, field) {        //鼠标点击表格记录，记录所在行变色
            $("tr").css("background-color", "");
            $($element).css("background-color", "#f8f8f8");
          },
        });
      </script>
