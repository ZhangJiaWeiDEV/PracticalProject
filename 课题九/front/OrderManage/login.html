        $.cookie("account", "");

        function login() {
            var account = document.getElementById("account").value;
            var password = document.getElementById("password").value;
            var jsonData = {
                telNumber: account,
                password: password
            }
            user = getJSON("POST", window.app.serverUrl + "login", JSON.stringify(jsonData))
            setTimeout(function () {
                switch (user) {
                    case 200:
                        $.cookie("account", account);
                        location.replace("index.html");
                        break;
                    case 106:
                        alert("密码错误");
                        break;
                    case 105:
                        alert("账号不存在");
                        break;
                    default:
                        alert("未知代码:" + user.mark);
                        break;
                }
            }, 500);
        }

    </script>

<script>
    var result = 0;
    var show_num = [];
    draw(show_num);
    function dj() {
        draw(show_num);
    }
    function sublim() {
        if (document.getElementById("telNumber").value == "" || document.getElementById("name").value == "" ||
            document.getElementById("signupPassword").value == "" ||
            document.getElementById("testPassword").value == "" || document.getElementById("text").value == "") {

            alert("尚未输入完毕");
            return;
        }

        var val = document.getElementById("text").value;
        var num = show_num.join("");
        if (val == '') {
            alert('请输入验证码！');
        } else if (val == num) {
            save();
            draw(show_num);
        } else {
            //alert('验证码错误！\n你输入的是:  ' + val + "\n正确的是:  " + num + '\n请重新输入！');
            alert("验证码错误");
            document.getElementById("text").value = '';
            draw(show_num);
        }
    }
    function draw(show_num) {

        var canvas_width = document.getElementById("canvas").clientWidth;
        var canvas_height = document.getElementById("canvas").clientHeight;
        var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
        var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
        canvas.width = 100;
        canvas.height = 43;
        var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0,q,w,e,r,t,y,u,i,o,p,a,s,d,f,g,h,j,k,l,z,x,c,v,b,n,m";
        var aCode = sCode.split(",");
        var aLength = aCode.length;//获取到数组的长度

        for (var i = 0; i <= 3; i++) {
            var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
            var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
            var txt = aCode[j];//得到随机的一个内容
            show_num[i] = txt;
            var x = 10 + i * 20;//文字在canvas上的x坐标
            var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
            context.font = "bold 23px 微软雅黑";

            context.translate(x, y);
            context.rotate(deg);

            context.fillStyle = randomColor();
            context.fillText(txt, 0, 0);

            context.rotate(-deg);
            context.translate(-x, -y);
        }
        for (var i = 0; i <= 5; i++) { //验证码上显示线条
            context.strokeStyle = randomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.stroke();
        }
        for (var i = 0; i <= 30; i++) { //验证码上显示小点
            context.strokeStyle = randomColor();
            context.beginPath();
            var x = Math.random() * canvas_width;
            var y = Math.random() * canvas_height;
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.stroke();
        }
    }
    function randomColor() {//得到随机的颜色值
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    }

    function save() {
        if (document.getElementById("signupPassword").value != document.getElementById("testPassword").value) {
            alert("两次密码不一致");
            return;
        }
        if (document.getElementById("name").value.length > 10) {
            alert("姓名不能超过10个字符");
            return;
        }
        var jsonData = {
            telNumber: document.getElementById("telNumber").value,
            name: document.getElementById("name").value,
            password: document.getElementById("signupPassword").value,
            property: 1000
        }
        switch (getJSON("POST", window.app.serverUrl + "insertUser", JSON.stringify(jsonData))) {
            case 100:
                document.getElementById("telNumber").value = "";
                document.getElementById("name").value = "";
                document.getElementById("signupPassword").value = "";
                document.getElementById("testPassword").value = "";
                document.getElementById("text").value = "";
                $('#signupModal').modal('hide');
                break;
            case 102:
                alert("手机号已被注册")
                return;
            case 103:
                alert("手机号长度应为11位")
                return;
            default:
                break;
        }
    }

    function getJSON(type, url, jsonData) {
        var xmlhttp;
        if (window.XMLHttpRequest) {
            //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp = new XMLHttpRequest();
        }
        else {
            // IE6, IE5 浏览器执行代码
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                return xmlhttp.responseText;
            }
        }
        xmlhttp.open(type, url, false);
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xmlhttp.send(jsonData);
        if (xmlhttp.responseText != null) {
            return JSON.parse(xmlhttp.responseText);
        }
    }
</script>
