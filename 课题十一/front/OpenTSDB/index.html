<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OpenTSDB</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	</head>
	<body>

		<div class="layui-container">
			<blockquote class="layui-elem-quote">课题十一 OpenTSDB基础任务</blockquote>

			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			</fieldset>

			<div class="demoTable">
				开始时间
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="startTime" placeholder="yyyy-MM-dd">
					</div>
				</div>
				结束时间
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="endTime" placeholder="yyyy-MM-dd">
					</div>
				</div>
				类型
				<div class="layui-inline">
					<div class="layui-input-inline">
						<select class="layui-input" id="type" style="padding-right: 10px;" name="modules" lay-verify="required"
						 lay-search="">
							<option value="cpu">cpu</option>

							<option value="内存">内存</option>
							<option value="硬盘">硬盘</option>
							<option value="主机">主机</option>
						</select>
					</div>
				</div>

				<button class="layui-btn" data-type="reload">查询</button>
				<button data-method="offset" data-type="auto" id="addBtn" class="layui-btn layui-btn-normal">新增</button>
			</div>

			<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>

		</div>

		<script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use(['form', 'laydate', 'table'], function() {
				var form = layui.form
				var $ = layui.jquery,
					layer = layui.layer;
				var laydate = layui.laydate;

				//常规用法
				laydate.render({
					elem: '#test3'
				});


				//常规用法
				laydate.render({
					elem: '#startTime',
					value: new Date((new Date).getTime() - 7 * 24 * 60 * 60 * 1000)
				});

				//常规用法
				laydate.render({
					elem: '#endTime',
					value: new Date()
				});


				//表单取值
				layui.$('#LAY-component-form-getval').on('click', function() {

					axios.get('http://localhost:9090/kafka/receive')
						.then(function(response) {
							form.val('example2', {
								"desc": JSON.stringify(response.data.data)
							});
						})
						.catch(function(error) {
							layer.alert(JSON.stringify(errord), {
								title: '最终的提交信息'
							})
						});

				});


				//表单取值
				layui.$('#LAY-component-form-getval2').on('click', function() {

					axios.get('http://localhost:9090/kafka/receive')
						.then(function(response) {
							form.val('example2', {
								"desc": JSON.stringify(response.data.data)
							});
						})
						.catch(function(error) {
							layer.alert(JSON.stringify(errord), {
								title: '最终的提交信息'
							})
						});

				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					axios.get('http://localhost:9090/kafka/send', {
							params: {
								msg: data.field.desc
							}
						})
						.then(function(response) {
							layer.alert(JSON.stringify('提交成功'), {
								title: '最终的提交信息'
							})
						})
						.catch(function(error) {
							layer.alert(JSON.stringify(errord), {
								title: '最终的提交信息'
							})
						});
				});


				//监听提交
				form.on('submit(demo2)', function(data) {

					// console.log(data.field.desc)
					var logList = JSON.parse(data.field.desc)
					axios.post('http://localhost:9090/log/create', logList);
				});


				var table = layui.table;

				var startTime = (new Date).getTime() - 7 * 24 * 60 * 60 * 1000;
				var endTime = (new Date().getTime()) + 24 * 60 * 60 * 1000
				var type = $('#type').val();
                alert('http://localhost:9090/query?startTime=' + startTime + '&endTime=' + endTime + '&type=' + type)
				//方法级渲染
				table.render({
					elem: '#LAY_table_user',
					url: 'http://localhost:9090/query?startTime=' + startTime + '&endTime=' + endTime + '&type=' + type,
					parseData: function(res) { //res 即为原始返回的数据
						// console.log(res)
						return {
							"status": res.status, //解析接口状态
							"msg": res.msg, //解析提示文本
							"page": res.data.page,
							"total": res.data.records,
							// "records": res.data.records,
							"data": res.data.rows //解析数据列表
						};
					},

					request: {
						page: 1,
						limitName: 'pageSize'
					},
					response: {
						statusName: 'status' //规定数据状态的字段名称，默认：code
							,
						statusCode: 200 //规定成功的状态码，默认：0
							,
						msgName: 'msg' //规定状态信息的字段名称，默认：msg
							,
						countName: 'total' //规定数据总数的字段名称，默认：count
							,
						dataName: 'data' //规定数据列表的字段名称，默认：data
					},
					cols: [
						[{
								field: 'LAY_TABLE_INDEX',
								title: '#',
								width: 100,
								sort: true,
								fixed: true
							},
							{
								field: 'timestamp',
								title: '日期',
								sort: true,
								width: 200
							},
							{
								field: 'host',
								title: '主机',
								sort: true,
								width: 200
							}, {
								field: 'type',
								title: '类型',
								sort: true,
								width: 200
							}, {
								field: 'value',
								title: '最高性能值',
								sort: true,
								width: 200
							}
						]
					],
					id: 'testReload',
					page: true,
					height: 610
				});

				function pop(title, content) {
					var that = this;
					//多窗口模式，层叠置顶
					layer.open({
						type: 2 //此处以iframe举例
							,
						title: title,
						area: ['790px', '550px'],
						shade: 0,
						maxmin: true,
						// offset: [ //为了演示，随机坐标
						// 	Math.random() * ($(window).height() - 300), Math.random() * ($(window).width() - 390)
						// ],
						content: content,
						zIndex: layer.zIndex //重点1
							,
						success: function(layero) {
							layer.setTop(layero); //重点2
						},
						end: function(index, layero) {

							table.reload('testReload', {
								url: 'http://localhost:9090/query?startTime=' + startTime + '&endTime=' + endTime + '&type=' + type,
								page: {
									page: 1 //重新从第 1 页开始
								}
							}, 'data');

							// return false; 
						}
					});
				}


				$('#addBtn').click(function() {
					
					pop('添加','./OpenTSDB.html')
				})


				var $ = layui.$,
					active = {
						reload: function() {
							var startTime = $('#startTime').val();
							var endTime = $('#endTime').val();
							var type = $('#type').val();

							//执行重载
							table.reload('testReload', {
								url: 'http://localhost:9090/query',
								page: {
									page: 1 //重新从第 1 页开始
								},
								where: {

									startTime: new Date(startTime).getTime(),
									endTime: new Date(endTime).getTime(),
									type: type

								}
							}, 'data');
						}
					};

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>

	</body>
</html>
