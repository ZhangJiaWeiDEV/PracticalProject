<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>订单统计</title>

	<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.0-beta.2/echarts.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
	<script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
	<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
	<script src="app.js"></script>

	<link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
	
</head>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">

		<div class="layui-header header">

		</div>

		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
				<ul class="layui-nav layui-nav-tree" lay-filter="test">
					<li class="layui-nav-item layui-nav-itemed">
						<a class="" href="javascript:;">系统管理</a>
						<dl class="layui-nav-child">
                            <dd><a href="order.html">订单管理</a></dd>
                            <dd><a href="product.html">商品管理</a></dd>
							<dd class="layui-this"><a href="javascript:;">订单统计</a></dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
		<div class="layui-body">

			<div class="layui-container">
                <blockquote class="layui-elem-quote">订单统计</blockquote>

				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				</fieldset>
				<div class="layui-inline">
					<label class="layui-form-label">日期范围</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="test6" placeholder=" - ">
					</div>
					<button class="btn btn-default" data-toggle="modal" id="btn">统计</button>
				</div>
				<div id="main" style="width: 800px;height:600px;"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">

	</script>
	<script>

		var dataList = new Array();
		var dateList = new Array();
		var countList = new Array();
		var amountList = new Array();

		$(function () {
			$(".header").load("header.html");


		});

		layui.use(['form', 'laydate', 'laypage', 'layer', 'table', 'element'], function () {
			var laydate = layui.laydate //日期
				,
				laypage = layui.laypage //分页
				,
				layer = layui.layer //弹层
				,
				table = layui.table //表格
				,
				element = layui.element //元素操作
				,
				laydate = layui.laydate,
				form = layui.form;

			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			$("#btn").bind("click", function () {
                var input = document.getElementById("test6").value;
				var time = input.split(" - ");
				time[0] += " 00:00:00";
				time[1] += " 00:00:00";
				dataList = requestJSON("GET", "http://localhost:8880/getDailyStatistics/" + time[0] + "&" + time[1])
				for (i = 0; i < dataList.length; i++) {
					dateList.push(dataList[i].date);
					countList.push(dataList[i].count);
					amountList.push(dataList[i].amount);
				}
				myChart.setOption(getOption());
            });

			function getOption() {

				var option = {
					tooltip: {
						trigger: 'axis',
						axisPointer: { // 坐标轴指示器，坐标轴触发有效
							type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
						}
					},
					legend: {
						data: ['订单数', '销售额']
					},
					grid: {
						left: '3%',
						right: '4%',
						bottom: '3%',
						containLabel: true
					},
					xAxis: [{
						type: 'category',
						data: dateList
					}],
					yAxis: [{
						type: 'value'
					}],
					series: [{
						name: '订单数',
						type: 'bar',
						data: countList
					},
					{
						name: '销售额',
						type: 'bar',
						data: amountList
					}
					]
				};
				return option;
			}

			myChart.setOption(getOption());


			$('.demoTable .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
		});

		function requestJSON(type, url, jsonData) {
			var xmlhttp;
			if (window.XMLHttpRequest) {
				//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
				xmlhttp = new XMLHttpRequest();
			}
			else {
				// IE6, IE5 浏览器执行代码
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function () {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					return xmlhttp.responseText;
				}
			}
			xmlhttp.open(type, url, false);
			xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			xmlhttp.send(jsonData);
			if (xmlhttp.responseText != null) {
				return JSON.parse(xmlhttp.responseText);
			}
		}

		layui.use('laydate', function () {
			var laydate = layui.laydate;
			//日期范围
			laydate.render({
				elem: '#test6'
				, range: true
			});
		});
	</script>
</body>

</html>
