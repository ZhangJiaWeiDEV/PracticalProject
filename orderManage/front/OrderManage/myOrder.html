	<script>
        if ($.cookie("account") == "") {
            alert("请登录");
            location.replace("login.html");
        }

        var account = requestJSON("POST", "http://127.0.0.1:8880/getUserByTelNumber/" + $.cookie("account"));
        document.getElementById("a").innerHTML = "<span class='glyphicon glyphicon-user padding-right-small' style='position:relative;top: 3px;''></span>" + account.name + " <i class='fa fa-caret-down'></i>";


		layui.use(['layer', 'table'], function () {
				layer = layui.layer //弹层
				,
				table = layui.table //表格


			//方法级渲染
			table.render({
				elem: '#LAY_table_user',
				url: "http://127.0.0.1:8880/getAllOrder",
				parseData: function (res) { //res 即为原始返回的数据
					console.log(res)
					return {
						"status": 0,
						"data": res
					};
				},

				request: {
					page: 1,
					limitName: 'size'
				},
				response: {
					statusName: 'status' //规定数据状态的字段名称，默认：code
					,
					statusCode: 0 //规定成功的状态码，默认：0
					,
					msgName: 'msg' //规定状态信息的字段名称，默认：msg
					,
					countName: 'total' //规定数据总数的字段名称，默认：count
					,
					dataName: 'data' //规定数据列表的字段名称，默认：data
				},
				cols: [
					[{
						checkbox: true,
						fixed: true
					}, {
						field: 'id',
						title: '订单号',
						width: 150,
					},
					{
						field: 'time',
						title: '交易时间',
						sort: true,
						width: 200
					},
					{
						field: 'price',
						title: '交易金额',
						width: 150,
						sort: true
					},
					{
						field: 'status',
						title: '订单状态',
						width: 200,
						templet: '#orderStatusTemplet'
					},
					{
						field: 'address',
						title: '送餐地址',
						width: 200
					},
					{
						fixed: 'right',
						width: 250,
						align: 'right',
						toolbar: '#barDemo'
					}
					]
				],
				id: 'testReload',
				page: true,
				height: 500
			});

			var $ = layui.$,
				active = {
					reload: function () {
						var id = $('#orderId').val();
						var status = $('#orderStatus').val();
						//执行重载
						if (id > 0) {
							table.reload('testReload', {
								url: "http://127.0.0.1:8880/getOrderById/" + id
							}, 'data');
						} else if (status != "" && (status == 0 || status == 1 || status == 2)) {
							table.reload('testReload', {
								url: "http://127.0.0.1:8880/getOrderByStatus/" + status
							}, 'data');
						} else {
							table.reload('testReload', {
								url: "http://127.0.0.1:8880/getAllOrder"
							}, 'data');
						}

					}
				};

			function pop(title, content) {
				var that = this;
				//多窗口模式，层叠置顶
				return layer.open({
					type: 2 //此处以iframe举例
					,
					title: title,
					area: ['500px', '700px'],
					shade: 0,
					maxmin: true,
					// offset: [ //为了演示，随机坐标
					// 	Math.random() * ($(window).height() - 300), Math.random() * ($(window).width() - 390)
					// ],
					content: content,
					zIndex: layer.zIndex //重点1
					,
					success: function (layero) {
						layer.setTop(layero); //重点2
					},
					end: function (index, layero) {
					}
				});
			}

			//监听行工具事件
			table.on('tool(user)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
				var data = obj.data, //获得当前行数据
					layEvent = obj.event; //获得 lay-event 对应的值
				if (layEvent == 'del') {
					layer.confirm('确定取消此订单吗？', function (index) {
						layer.close(index);
						//向服务端发送指令
						if (data.status == 1)
							alert("该订单已经被取消过了");
						else if (data.status == 2)
							alert("已完结的订单不可被取消")
						else if (data.status == 0 && requestJSON("PUT", "http://127.0.0.1:8880/cancel/" + data.id) == 100) {
                            table.reload('testReload', {
								url: "http://127.0.0.1:8880/getAllOrder"
							}, 'data');
                            alert("取消成功");
                        }
						else
							alert("取消失败");
					});
				} else if (layEvent == 'finish') {
					layer.confirm('确定完结此订单吗？', function (index) {
						layer.close(index);
						//向服务端发送指令
						if (data.status == 2)
							alert("已完结的订单不可再次完结");
						else if (data.status == 1)
							alert("已取消的订单不可完结")
						else if (data.status == 0 && requestJSON("PUT", "http://127.0.0.1:8880/finish/" + data.id) == 100) {
                            table.reload('testReload', {
								url: "http://127.0.0.1:8880/getAllOrder"
							}, 'data');
                            alert("完结成功");
                        }
						else
							alert("完结失败");
					});
				} else if (layEvent == "detail") {
					pop('订单详情', './orderDetail.html?orderId=' + data.id);
				}
			});



			$('.demoTable .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
		});

		function requestJSON(type, url, jsonData) {
			var xmlhttp;
			if (window.XMLHttpRequest) {
				//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
				xmlhttp = new XMLHttpRequest();
			}
			else {
				// IE6, IE5 浏览器执行代码
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function () {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					return xmlhttp.responseText;
				}
			}
			xmlhttp.open(type, url, false);
			xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
			xmlhttp.send(jsonData);
			if (xmlhttp.responseText != null) {
				return JSON.parse(xmlhttp.responseText);
			}
		}
	</script>
