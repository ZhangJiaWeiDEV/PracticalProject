<body class="layui-layout-body">

            <div class="navbar-header">

                        订餐系统</span></a></div>
            <div class="navbar-collapse collapse" style="height: 1px;">
                <ul id="main-menu" class="nav navbar-nav navbar-right">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="a">

                                style="position:relative;top: 3px;"></span>

                        <ul class="dropdown-menu">

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">个人中心</a>
                        <dl class="layui-nav-child">
                            <dd class="layui-this"><a href="javascript:;">商品列表</a></dd>
                            <dd><a href="myOrder.html">订单列表</a></dd>
                        </dl>

                </ul>

        <div class="layui-body">
            <div style="width: 400px; float: right;">
                <blockquote class="layui-elem-quote">购物车
                    <table class="layui-hide" id="small_table" lay-filter="user"></table>
                    <div style="height: 50px;">
                        <div style="width: 100px; float: right;">
                            <button class="layui-btn" data-type="cost" onclick=Apport()>结算</button>
                        </div>
                        <div style="width: 100px; float: right;">合计：
                            <p id="totalCost">0</p>
                        </div>
                    </div>
                </blockquote>

            </div>
            <div class="layui-container" style="width: 1200px; float: right;">
                <blockquote class="layui-elem-quote">商品管理</blockquote>

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                </fieldset>
                <div class="demoTable">
                    商品名
                    <div class="layui-inline">
                        <input class="layui-input" name="id" id="goodsName" autocomplete="off">
                    </div>
                    <button class="layui-btn" data-type="reload">搜索</button>
                </div>

                <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
            </div>
        </div>
    </div>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="join">加入购物车</a>
    </script>

    <script>
        if ($.cookie("account") == "" || $.cookie("account") == undefined || $.cookie("account") == null) {
            alert("请登录");
            location.replace("login.html");
        }

        var account = requestJSON("POST", "http://127.0.0.1:8880/getUserByTelNumber/" + $.cookie("account"));
        document.getElementById("a").innerHTML = "<span class='glyphicon glyphicon-user padding-right-small' style='position:relative;top: 3px;''></span>" + account.name + " <i class='fa fa-caret-down'></i>";

        var goodsList = new Array();

        layui.use(['form', 'layer', 'table'], function () {
            var layer = layui.layer //弹层,
            table = layui.table //表格
            table2 = layui.table
            form = layui.form;

            //方法级渲染
            table.render({
                elem: '#LAY_table_user',
                size: 'lg',
                url: "http://127.0.0.1:8880/getUpGoods",
                parseData: function (res) { //res 即为原始返回的数据
                    // console.log(res)
                    return {
                        "status": 0, //解析接口状态
                        /*"msg": res.msg, //解析提示文本*/
                        /*"total": res.data.records,
                        // "records": res.data.records,*/
                        "data": res //解析数据列表
                    };
                },
                response: {
                    statusName: 'status', //规定数据状态的字段名称，默认：code
                    dataName: 'data' //规定数据列表的字段名称，默认：data
                },
                cols: [
                    [{
                        checkbox: true,
                        fixed: true
                    }, {
                        field: 'picture',
                        title: '商品图片',
                        width: 200,

                        templet: function (d) {
                            return '<img style="width: 60px; height:60px;" src=' + d.productIcon + '/>'
                        }
                    },
                    {
                        field: 'name',
                        title: '商品名',
                        width: 200,
                    },
                    {
                        field: 'price',
                        title: '商品价格',
                        sort: true,
                        width: 200
                    },
                    {
                        field: 'description',
                        title: '商品描述',
                        width: 300
                    },
                    {
                        fixed: 'right',
                        width: 200,
                        align: 'right',
                        toolbar: '#barDemo'
                    }
                    ]
                ],
                id: 'testReload',
                page: true,
                height: 500
            });

            table2.render({
                elem: '#small_table',
                size: 'lg',
                url: "http://127.0.0.1:8880/getUpGoods",
                parseData: function () { //res 即为原始返回的数据
                    // console.log(res)
                    return {
                        "status": 0, //解析接口状态
                        /*"msg": res.msg, //解析提示文本*/
                        /*"total": res.data.records,
                        // "records": res.data.records,*/
                        "data": uniq(goodsList) //解析数据列表
                    };
                },
                response: {
                    statusName: 'status', //规定数据状态的字段名称，默认：code
                    dataName: 'data' //规定数据列表的字段名称，默认：data
                },
                cols: [
                    [
                        {
                            field: 'name',
                            title: '商品名',
                            width: 200,
                        },
                        {
                            field: 'price',
                            title: '单价',
                            sort: true,
                            width: 100
                        },
                        {
                            field: 'count',
                            title: '数量',
                            sort: true,
                            width: 100
                        }
                    ]
                ],
                id: 'testReload1',
                height: 400,
                width: 400
            });

            var $ = layui.$,
                active = {
                    reload: function () {
                        var goodsName = $('#goodsName').val();
                        //执行重载
                        table.reload('testReload', {
                            url: "http://127.0.0.1:8880/getGoodsByName/" + goodsName,
                            page: {
                                page: 1 //重新从第 1 页开始
                            },
                            where: {
                                goodsName: goodsName
                            }
                        }, 'data');
                    }
                };

            // 弹出窗口
            function pop(title, content) {
                var that = this;
                //多窗口模式，层叠置顶
                return layer.open({
                    type: 2 //此处以iframe举例
                    ,
                    title: title,
                    area: ['990px', '750px'],
                    shade: 0,
                    maxmin: true,
                    // offset: [ //为了演示，随机坐标
                    // 	Math.random() * ($(window).height() - 300), Math.random() * ($(window).width() - 390)
                    // ],
                    content: content,
                    zIndex: layer.zIndex //重点1
                    ,
                    success: function (layero) {
                        layer.setTop(layero); //重点2
                    },
                    end: function (index, layero) {

                        table.reload('testReload', {
                            url: "http://127.0.0.1:8880/getUpGoods",
                        }, 'data');
                    }
                });
            }



            //监听行工具事件
            table.on('tool(user)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data, //获得当前行数据
                    layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent == 'join') {
                    goodsList.push(data);
                    table.reload('testReload1', {
                        url: "http://127.0.0.1:8880/getUpGoods",
                    }, 'data');
                }
            });

            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });


        });

        function Apport() {
            if (goodsList.length == 0) {
                alert("购物车空空如也。。。");
            } else {
                layer.confirm('确定支付此订单吗：' + totalCost() + "元", function (index) {
                    layer.close(index);
                    var idList = new Array();
                    for (var i = 0; i < goodsList.length; i++) {
                        idList.push(goodsList[i].id);
                    }
                    var date = new Date();
                    var jsonData = {
                        userId: 4,
                        goodsId: idList.join("&"),
                        price: totalCost(),
                        address: "宿舍",
                        time: date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate() + " " + date.getHours() + ":" + date.getMinutes(),
                        status: 0
                    }
                    goodsList = [];
                    requestJSON("POST", "http://127.0.0.1:8880/insertOrder", JSON.stringify(jsonData));
                    table.reload('testReload1', {
                        url: "http://127.0.0.1:8880/getUpGoods",
                    }, 'data');
                });
            }

        }

        function totalCost() {
            var sum = 0;
            for (i = 0; i < goodsList.length; i++) {
                sum += goodsList[i].price;
            }
            return sum;
        }

        function uniq(array) {
            var temp = new Array();
            var idList = new Array();
            var countList = new Array();
            var sortIdList = new Array();
            for (var i = 0; i < array.length; i++) {
                idList.push(array[i].id);
            }
            for (var i = 0; i < idList.length; i++) {
                //如果当前数组的第i项在当前数组中第一次出现的位置是i，才存入数组；否则代表是重复的
                if (idList.indexOf(idList[i]) == i) {
                    sortIdList.push(idList[i])
                }
            }
            for (var i = 0; i < array.length; i++) {
                //如果当前数组的第i项在当前数组中第一次出现的位置是i，才存入数组；否则代表是重复的
                if (idList.indexOf(idList[i]) == i) {
                    temp.push(array[i])
                    countList[temp.indexOf(array[i])] = 1;
                } else {
                    countList[sortIdList.indexOf(idList[i])]++;
                }
            }
            for (var i = 0; i < countList.length; i++) {
                temp[i].count = countList[i];
            }
            document.getElementById("totalCost").innerText = totalCost();
            return temp;
        }

        function requestJSON(type, url, jsonData) {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp = new XMLHttpRequest();
            }
            else {
                // IE6, IE5 浏览器执行代码
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    return xmlhttp.responseText;
                }
            }
            xmlhttp.open(type, url, false);
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.send(jsonData);
            if (xmlhttp.responseText != null) {
                return JSON.parse(xmlhttp.responseText);
            }
        }
    </script>
</body>
